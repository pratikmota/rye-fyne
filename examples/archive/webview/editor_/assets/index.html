<!DOCTYPE html>
<html lang="en">
<head>
<title>ACE in Action</title>
<style type="text/css" media="screen">
    #editor { 
        position: absolute;
        top: 0;
        right: 0;
        bottom: 30px;
        left: 0;
    }
    #cli {
    background-color: #444;
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 30px;
    padding-left: 10px;
    }
    #cli a {
    color: white;
    font-size: 13px;
    text-decoration: none;
    padding: 1xp 8px;
    border-radius: 4px;
    background-color: #666;
    margin-left: 10px;
    }
</style>
</head>
<body>

<div id="editor">function foo(items) {
    var x = "All this is syntax highlighted";
    return x;
  }</div>
<div id="cli"><a href="javascript:void(0)" onclick="lolo()">load</a> <a href="javascript:void(0)" onclick="lolo()">save</a> <a href="javascript:void(0)" onclick="lolo()">find</a></div>
    
<script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
<script>
    var editor = ace.edit("editor");
    editor.setTheme("ace/theme/monokai");
    editor.session.setMode("ace/mode/javascript");
</script>
</body>
</html>
